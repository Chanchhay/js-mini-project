    <style>
        .bg-temple {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(139, 69, 19, 0.3)),
                        url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0idGVtcGxlIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiMyZDJkMmQiLz48Y2lyY2xlIGN4PSIyMCIgY3k9IjMwIiByPSI4IiBmaWxsPSIjNGE0YTRhIiBvcGFjaXR5PSIwLjMiLz48Y2lyY2xlIGN4PSI3MCIgY3k9IjgwIiByPSI2IiBmaWxsPSIjNWY1ZjVmIiBvcGFjaXR5PSIwLjQiLz48cmVjdCB4PSI0MCIgeT0iMTAiIHdpZHRoPSIyMCIgaGVpZ2h0PSI0MCIgZmlsbD0iIzM4MzgzOCIgb3BhY2l0eT0iMC4yIi8+PHJlY3QgeD0iMTAiIHk9IjYwIiB3aWR0aD0iMzAiIGhlaWdodD0iMjAiIGZpbGw9IiM0YTRhNGEiIG9wYWNpdHk9IjAuMjUiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSJ1cmwoI3RlbXBsZSkiLz48L3N2Zz4=');
            background-size: cover, 200px 200px;
            background-attachment: fixed;
            position: relative;
        }

        .glass-overlay {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-particle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: rgba(255, 215, 0, 0.2);
        }

        .floating-particle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
            background: rgba(255, 165, 0, 0.15);
        }

        .floating-particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 60%;
            animation-delay: -4s;
            background: rgba(255, 140, 0, 0.1);
        }

        .floating-particle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 40%;
            left: 80%;
            animation-delay: -6s;
            background: rgba(255, 215, 0, 0.12);
        }

        .floating-particle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 10%;
            right: 30%;
            animation-delay: -3s;
            background: rgba(255, 140, 0, 0.18);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-40px) translateX(-10px) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-20px) translateX(15px) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* Additional glass texture overlay */
        .texture-overlay {
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JhaW4iIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PGNpcmNsZSBjeD0iMjUiIGN5PSIyNSIgcj0iMSIgZmlsbD0iI2ZmZmZmZiIgb3BhY2l0eT0iMC4wNSIvPjxjaXJjbGUgY3g9IjEwIiBjeT0iMTAiIHI9IjAuNSIgZmlsbD0iI2ZmZmZmZiIgb3BhY2l0eT0iMC4wMyIvPjxjaXJjbGUgY3g9IjQwIiBjeT0iNDAiIHI9IjAuNyIgZmlsbD0iI2ZmZmZmZiIgb3BhY2l0eT0iMC4wNCIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmFpbikiLz48L3N2Zz4=');
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen bg-temple">
    <!-- Main Background with glassmorphism effect -->
    <div class="fixed inset-0 bg-temple"></div>

    <!-- Floating glass particles -->
    <div class="floating-elements fixed inset-0 pointer-events-none">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
    </div>

    <!-- Glass texture overlay -->
    <div class="fixed inset-0 texture-overlay pointer-events-none"></div>

    <!-- Optional glass overlay for extra frosted effect -->
    <div class="fixed inset-0 glass-overlay pointer-events-none opacity-20"></div>

    <!-- Your content goes here -->
    <div class="relative z-10 min-h-screen flex items-center justify-center">
        <div class="glass-overlay rounded-3xl p-8 m-4 max-w-md">
            <h1 class="text-white text-2xl font-bold mb-4">Your Content Here</h1>
            <p class="text-white text-opacity-80">
                This is where you can place your website content. The glassmorphism background
                is ready to use with your Cambodia temple theme.
            </p>
        </div>
    </div>
</body>
</html>
